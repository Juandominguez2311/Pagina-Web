<!doctype html>
<html ng-app="todoApp">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="js\todo.js"></script>
    <link rel="stylesheet" href="todo.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>
    <h2>Todo</h2>
    <div ng-controller="TodoListController as todoList">

        <table class="table table-striped">
            <tr ng-repeat="usuario in todoList.usuarios">
                <td>{{usuario.nombre}}</td>
                <td>{{usuario.apellido}}</td>
                <td>{{usuario.edad}}</td>
                <td>
                    <button class="btn btn-danger" ng-click="todoList.delUsuario($index)">Eliminar</button>
                </td>
                <td>
                    <button class="btn btn-info"
                        ng-click="todoList.ModificarUsuario(usuario, $index)">Modificar</button>
                </td>
            </tr>
        </table>
        <button class="btn btn-default" ng-click="todoList.nuevoUsuario()">Nuevo</button>


        <div ng-if="todoList.showFormulario">
            <button class="btn btn-default" ng-click="todoList.showFormulario = false">X</button>
            <div class="form-group">
                <label for="exampleInputEmail1">Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre" ng-model="todoList.NewUserNombre">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Apellido</label>
                <input type="text" class="form-control" placeholder="Apellido" ng-model="todoList.NewUserApellido">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword2">Edad</label>
                <input type="text" class="form-control" placeholder="Edad" ng-model="todoList.NewUserEdad">
            </div>

            <div ng-switch="todoList.soyAlta">
                <div ng-switch-when="true">
                    <button class="btn btn-default" ng-click="todoList.addUsuario()">Guardar</button>
                </div>
                <div ng-switch-when="false">
                    <button class="btn btn-default" ng-click="todoList.SaveModificarUsuario()">Modificar</button>
                </div>
                <div ng-switch-default>
                    Error
                </div>
            </div>




        </div>



    </div>
</body>

</html>
